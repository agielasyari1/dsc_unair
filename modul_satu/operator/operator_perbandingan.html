<!DOCTYPE html>
<html lang="en">

<head>
    <title>Operator Perbandingan</title>
</head>

<body>

    <script>
        var me = 20;
        var you = 19;

        // sama dengan
        var hasil = me == you;
        document.write(`${me} == ${you} = ${hasil}<br/>`);
        
        // lebih besar
        var hasil = me > you;
        document.write(`${me} > ${you} = ${hasil}<br/>`);
        
        // lebih besar samadengan
        var hasil = me >= you;
        document.write(`${me} >= ${you} = ${hasil}<br/>`);
        
        // lebih kecil
        var hasil = me < you;
        document.write(`${me} < ${you} = ${hasil}<br/>`);
        
        // lebih kecil samadengan
        var hasil = me <= you;
        document.write(`${me} <= ${you} = ${hasil}<br/>`);
        
        // tidak samadengan
        var hasil = me != you;
        document.write(`${me} != ${you} = ${hasil}<br/>`);
    </script>
</body>

</html>
